<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" href="favicon.svg">
    <title> ChatBIN </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/0c12bb8f67.js" crossorigin="anonymous" async></script>
    <script src="http://localhost:3000/socket.io/socket.io.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="qr.js" defer></script>
    <script src="theme.js" async></script>
    <script src="app.js" defer></script>
</head>
<body class="d-flex justify-content-center">

<nav class="navbar bg-secondary-subtle fixed-top">
    <div class="container">
        <a class="navbar-brand py-0 d-flex align-items-center fs-4 fw-bold" href="/">
            <img src="favicon.svg" alt="Logo" height="40" class="d-inline-block align-text-top">
            ChatBin
        </a>
        <span>
            <button type="button" class="btn btn-secondary" onclick="themeToggle()"> <i class="fa-solid fa-sun"></i> </button>
            <button type="button" class="btn btn-secondary" onclick="toggleQr()"> <i class="fa-solid fa-qrcode"></i> </button>
        </span>
    </div>
</nav>

<main class="container bg-secondary d-flex flex-column justify-content-end align-content-center p-1 p-md-3 pt-3 mt-5"
      style="height: calc(100vh - 3rem); --bs-bg-opacity: .13;">
    <div class="container-fluid d-flex flex-column mb-5 px-0" id="msg-container">
        <!-- massages -->
    </div>
    <div class="container-fluid input-group input-group-lg position-fixed" style="height: fit-content; left: 50%; bottom: .5rem; transform: translate(-50%, 0px)">
        <input type="text" class="form-control" placeholder="Enter your message" id="text-input"/>
        <button type="submit" class="btn btn-success" id="submit">
            <i class="fa-regular fa-paper-plane"></i>
        </button>
    </div>
</main>

<div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <img src="favicon.svg" width="20" height="20" class="rounded me-2" alt="CB">
            <strong class="me-auto">ChatBin</strong>
            <small> just now </small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body"> Smb is trying to connect... </div>
    </div>
</div>

<div id="modal" class="modal modal-sm fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="false">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5"><img src="favicon.svg" alt="CB" height="32"> ChatBin - Entering chat </h1>
            </div>
            <form class="modal-body">
                <div class="mb-3">
                    <label for="uname" class="form-label">Name</label>
                    <input type="text" class="form-control" id="uname" maxlength="10" required autofocus/>
                    <small class="text-danger hidden" id="form-tooltip"> Please choose another username </small>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<div id="qr-modal" class="modal modal-sm fade" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5"><img src="favicon.svg" alt="CB" height="32"> ChatBin - Share chat </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex justify-content-center" style="background: #dee2e6">
                <div class="m-3 my-2 border border-3 rounded" id="qr"></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
